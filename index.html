<html>

	<head>
		<title>Metronome</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="center">
			<h1>Metronome</h1>

			<div id="beats">

			</div>

			<div id="buttons">
				<button id="toggle" onclick="toggleMet()">Toggle Metronome</button>
				<button id="randomize" onclick="randomize()">Randomize Rhythm</button>
			</div>

			<!-- <br/> -->
			<div id="inputs" class="center">
				<div>
					<label for="bpmInput">BPM</label>
					<input type="number" class="controls" name="bpmInput" id="bpmInput" min="40" max="280" value="120">
				</div>
				<div>
					<label for="beatCountInput">Beats</label>
					<input type="number" class="controls" name="beatCountInput" id="beatCountInput" min="1" max="8" value="2">
				</div>
				<div>
					<label for="subdivisionInput">Subdivision</label>
					<input type="number" class="controls" name="subdivisionInput" id="subdivisionInput" min="1" max="8" value="4">
				</div>
			</div>
			<p>Click the beats to change their sound!</p>
			<p>Don't switch tabs, or the metronome will stop</p>
			<p>Access your metronome <a href="#" id="metronomeLink">here</a></p>
			<p>By <a href="http://github.com/mjkaufer">Matthew Kaufer</a></p>
			<p><a href="http://github.com/mjkaufer/metronome">Fork on GitHub</a></p>
		</div>
		<script src="js/wad.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
